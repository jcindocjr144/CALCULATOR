<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	 <link rel="icon" type="image/x-icon" href="../IMAGES/calculator.png">
</head>
<body>
	<div class="container">
	<div class="calculator">
		<form>
			<div class="display">
		<input type="text" placeholder="0" id="display">
		<br>
		<p class="expo1">Exponential Value:</p>
		<p class="exponent" id="equal">0</p>
		<div>
			</div>	
			<input type="button" value="AC" onclick="clr();" class="delete" >
			<input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) " class="delete">
			<input type="button" value="xÂ²" onclick="expo()">
			<input type="button" value="/" onclick="display.value += '/' " class="operator">
		</div>
		<div>
			<input type="button" value="7" onclick="display.value += '7' ">
			<input type="button" value="8" onclick="display.value += '8' ">
			<input type="button" value="9" onclick="display.value += '9' ">
			<input type="button" value="*" onclick="display.value += '*' " class="operator">
		</div>
		<div>
			<input type="button" value="4" onclick="display.value += '4' ">
			<input type="button" value="5" onclick="display.value += '5' ">
			<input type="button" value="6" onclick="display.value += '6' ">
			<input type="button" value="-" onclick="display.value += '-' " class="operator">
		</div>
		<div>
			<input type="button" value="1" onclick="display.value += '1' ">
			<input type="button" value="2" onclick="display.value += '2' ">
			<input type="button" value="3" onclick="display.value += '3' ">
			<input type="button" value="+" onclick="display.value += '+' " class="operator">
		</div>
		<div>
			<input type="button" value="0" onclick="display.value += '0' ">
			<input type="button" value="00" onclick="display.value += '00' ">
			<input type="button" value="." onclick="display.value += '.' " class="operator">
			<input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
	
		</div>
			</form>
	</div>
</div>
 <script type="text/javascript">
  	function expo(event) {
    var a = document.getElementById("display").value;
    var multiply = '';
                        
    for (i = 1; i < 2; i++) {
            multiply += Math.pow(a,2);
    }
    document.getElementById("equal").innerHTML = multiply;
    //document.getElementById("form1").onSubmit
    return 0;
}
	function clr()
	{
		display.value = '';
	}


  </script>
</body>
</html>
